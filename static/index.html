<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="styles.css">
    <title>Image Editor - Client Side Image Editor</title>
  </head>
  <body class="container">
    <script src="index.js"></script>
    <div class="d-flex flex-column">
      <div class="d-flex flex-column align-items-center mb-3">
        <h1>Image Editor</h1>
        <div>Built with Rust WASM</div>
      </div>
      <div class="d-flex flex-column align-self-center mb-4">
        <input type='file' id="image-upload-button" hidden/>
        <label class="btn btn-primary" for="image-upload-button">Upload Image</label>
        <span id="image_details"></span>
      </div>
      <div class="d-flex flex-column align-self-center border p-3 rounded mb-3">
        <label for="resize_width" class="form-label">Width:</label>
        <input type="text" id="resize_width" class="form-control" aria-describedby="widthHelpline">
        <div class="col-auto">
          <span id="widthHelpline" class="form-text">
            (in pixels)
          </span>
        </div><br>

        <label for="resize_height" class="form-label">Height:</label>
        <input type="text" id="resize_height" class="form-control" aria-describedby="heightHelpline">
        <div class="col-auto">
          <span id="heightHelpline" class="form-text">
            (in pixels)
          </span>
        </div><br>

        <label for="resize_height" class="form-label">Compress Image?</label>
        <div class="btn-group mb-3" role="group">
          <input type="radio" class="btn-check" name="compress_radio" id="no_radio" autocomplete="off" checked>
          <label class="btn btn-outline-primary" for="no_radio">No</label>
        
          <input type="radio" class="btn-check" name="compress_radio" id="yes_radio" autocomplete="off">
          <label class="btn btn-outline-primary" for="yes_radio">Yes</label>
        </div>
        <button class="btn btn-warning" id="run_button">Run</button>
      </div>
      <img class="hidden" id="output_image_display">
    </div>
  </body>
</html>
